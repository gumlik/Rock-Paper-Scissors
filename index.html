<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="container">
        <div class="title">
          The Rock Paper
          <span>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspBest of
            five</span
          >
          Scissors
        </div>
      </div>
      <div class="choices">
        <div class="choose">Choose one!</div>
      </div>
      <div class="buttons">
        <input
          type="image"
          class="btns"
          id="rock"
          src="./rock.JPG"
          alt="rock"
        />
        <input
          type="image"
          class="btns"
          id="paper"
          src="./paper2.jpg"
          alt="paper"
        />
        <input
          type="image"
          class="btns"
          id="scissors"
          src="./scissors4.jpg"
          alt="scissors"
        />
      </div>
      <div class="score-container">
        <div class="player"><span class="player-score">0</span></div>

        <div class="comp"><span class="comp-score">0</span></div>
      </div>
      <div class="scores-titles">
        <div class="your-title">Your score</div>
        <div class="comp-title">Comp score</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
