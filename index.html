<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="container">
        <div class="title">Rock Paper Scissors</div>
      </div>
      <div class="choices">
        <div class="choose">Choose one!</div>
      </div>
      <div class="buttons">
        <input
          type="image"
          class="btns"
          id="rock"
          src="./rock.JPG"
          alt="rock"
        />
        <input
          type="image"
          class="btns"
          id="paper"
          src="./paper2.jpg"
          alt="paper"
        />
        <input
          type="image"
          class="btns"
          id="scissors"
          src="./scissors2.png"
          alt="scissors"
        />
      </div>
      <div class="score-container">
        <div class="score"><span class="dot">0</span></div>

        <div class="score"><span class="dot">0</span></div>
      </div>
      <div class="scores-title">
        <div class="player-score">Your score</div>
        <div class="comp-score">Comp score</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
